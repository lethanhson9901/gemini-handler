proxy_settings:
  # swiftshadow settings
  auto_update_interval_seconds: 60 # How often to refresh the proxy list
  max_proxies: 100

retry_settings:
  max_request_retries: 2 
  fallback_to_direct_on_failure: true
  retry_delay_seconds: 1

health_check_settings:
  enabled: true 
  # target_url: "https://generativelanguage.googleapis.com" # We'll construct this now
